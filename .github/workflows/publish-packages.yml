name: Publish NuGet Packages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  pack:
    name: Build and Pack All Packages
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Restore dependencies
        run: dotnet restore MimironSQL.slnx

      - name: Pack all packages
        run: |
          dotnet pack MimironSQL.Formats.Abstractions/MimironSQL.Formats.Abstractions.csproj --configuration Release --output ./packages
          dotnet pack Salsa20/Salsa20.csproj --configuration Release --output ./packages
          dotnet pack MimironSQL.Formats.Wdc5/MimironSQL.Formats.Wdc5.csproj --configuration Release --output ./packages
          dotnet pack MimironSQL/MimironSQL.csproj --configuration Release --output ./packages

      - name: Upload package artifacts
        uses: actions/upload-artifact@v4
        with:
          name: all-packages
          path: ./packages/*.nupkg
          retention-days: 90

  publish:
    name: Publish Packages
    runs-on: ubuntu-latest
    needs: pack
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Download package artifacts
        uses: actions/download-artifact@v4
        with:
          name: all-packages
          path: ./packages

      - name: List packages
        run: ls -la ./packages/

      - name: Upload combined packages
        uses: actions/upload-artifact@v4
        with:
          name: nuget-packages
          path: ./packages/*.nupkg
          retention-days: 90
