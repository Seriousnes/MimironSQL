name: Publish NuGet Packages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  pack:
    name: Pack ${{ matrix.project }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project:
          - MimironSQL.Formats.Abstractions
          - Salsa20
          - MimironSQL.Formats.Wdc5
          - MimironSQL

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Restore dependencies
        run: dotnet restore MimironSQL.slnx

      - name: Pack ${{ matrix.project }}
        run: dotnet pack ${{ matrix.project }}/${{ matrix.project }}.csproj --configuration Release --output ./packages

      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: package-${{ matrix.project }}
          path: ./packages/*.nupkg
          retention-days: 90

  publish:
    name: Publish Packages
    runs-on: ubuntu-latest
    needs: pack
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Download all package artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: package-*
          path: ./packages
          merge-multiple: true

      - name: List packages
        run: ls -la ./packages/

      - name: Upload combined packages
        uses: actions/upload-artifact@v4
        with:
          name: nuget-packages
          path: ./packages/*.nupkg
          retention-days: 90
