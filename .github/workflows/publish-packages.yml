name: Publish NuGet Packages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  packages: write

jobs:
  pack:
    name: Build and Pack Changed Packages
    runs-on: ubuntu-latest
    outputs:
      any: ${{ steps.packages.outputs.any }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Restore dependencies
        run: dotnet restore MimironSQL.slnx

      - name: Build solution
        run: dotnet build MimironSQL.slnx --configuration Release

      - name: Determine and pack changed packages
        id: packages
        shell: bash
        env:
          BASE_SHA: ${{ github.event_name == 'push' && github.event.before || github.event.pull_request.base.sha }}
          HEAD_SHA: ${{ github.event_name == 'push' && github.sha || github.event.pull_request.head.sha }}
          PACKAGE_VERSION: 1.0.${{ github.run_number }}
        run: |
          bash ./.github/scripts/pack-changed.sh

      - name: Upload package artifacts
        if: steps.packages.outputs.any == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && 'nuget-packages' || 'pr-packages' }}
          path: ./packages/*.nupkg
          retention-days: 90

  publish:
    name: Publish to GitHub Packages
    runs-on: ubuntu-latest
    needs: pack
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && needs.pack.outputs.any == 'true'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Download package artifacts
        uses: actions/download-artifact@v4
        with:
          name: nuget-packages
          path: ./packages

      - name: Add GitHub NuGet source
        run: |
          dotnet nuget add source --username ${{ github.repository_owner }} --password ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json"

      - name: Publish packages to GitHub
        run: |
          for package in ./packages/*.nupkg; do
            echo "Publishing $package"
            dotnet nuget push "$package" --source "github" --api-key ${{ secrets.GITHUB_TOKEN }} --skip-duplicate
          done
