name: Publish NuGet Packages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  packages: write

jobs:
  pack:
    name: Build and Pack All Packages
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Restore dependencies
        run: dotnet restore MimironSQL.slnx

      - name: Build solution
        run: dotnet build MimironSQL.slnx --configuration Release

      - name: Pack all packages
        run: |
          dotnet pack MimironSQL.Formats.Abstractions/MimironSQL.Formats.Abstractions.csproj --configuration Release --no-build --output ./packages
          dotnet pack Salsa20/Salsa20.csproj --configuration Release --no-build --output ./packages
          dotnet pack MimironSQL.Formats.Wdc5/MimironSQL.Formats.Wdc5.csproj --configuration Release --no-build --output ./packages
          dotnet pack MimironSQL/MimironSQL.csproj --configuration Release --no-build --output ./packages

      - name: Upload package artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && 'nuget-packages' || 'pr-packages' }}
          path: ./packages/*.nupkg
          retention-days: 90

  publish:
    name: Publish to GitHub Packages
    runs-on: ubuntu-latest
    needs: pack
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Download package artifacts
        uses: actions/download-artifact@v4
        with:
          name: nuget-packages
          path: ./packages

      - name: Add GitHub NuGet source
        run: |
          dotnet nuget add source --username ${{ github.repository_owner }} --password ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json"

      - name: Publish packages to GitHub
        run: |
          for package in ./packages/*.nupkg; do
            echo "Publishing $package"
            dotnet nuget push "$package" --source "github" --api-key ${{ secrets.GITHUB_TOKEN }} --skip-duplicate
          done
