name: Publish NuGet Packages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      package_ids:
        description: "PackageIds to force pack/publish (one per line), or ALL"
        required: true
        type: string

permissions:
  contents: read

jobs:
  verify-pack:
    name: Verify Pack (All Packages)
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Restore dependencies
        run: dotnet restore MimironSQL.slnx

      - name: Build solution
        run: dotnet build MimironSQL.slnx --configuration Release

      - name: Pack all packable projects
        shell: bash
        env:
          PACKAGE_VERSION: 1.0.${{ github.run_number }}
        run: |
          set -euo pipefail

          mapfile -t csprojs < <(git ls-files '*.csproj')
          packable=()

          for project in "${csprojs[@]}"; do
            if grep -q '<PackageId>' "$project" && ! grep -q '<IsPackable>false</IsPackable>' "$project"; then
              packable+=("$project")
            fi
          done

          if [[ ${#packable[@]} -eq 0 ]]; then
            echo "No packable projects found (no <PackageId> in any .csproj)."
            exit 0
          fi

          mkdir -p ./packages
          printf '%s\n' "${packable[@]}" | sort | while IFS= read -r project; do
            dotnet pack "$project" --configuration Release --no-build --output ./packages -p:Version="$PACKAGE_VERSION"
          done

  pack:
    name: Build and Pack Changed Packages
    runs-on: ubuntu-latest
    if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event_name == 'workflow_dispatch'
    outputs:
      any: ${{ steps.packages.outputs.any }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Restore dependencies
        run: dotnet restore MimironSQL.slnx

      - name: Build solution
        run: dotnet build MimironSQL.slnx --configuration Release

      - name: Determine and pack changed packages
        id: packages
        shell: bash
        env:
          BASE_SHA: ${{ github.event.before }}
          HEAD_SHA: ${{ github.sha }}
          FORCE_PACKAGE_IDS: ${{ github.event_name == 'workflow_dispatch' && inputs.package_ids || '' }}
          PACKAGE_VERSION: 1.0.${{ github.run_number }}
        run: |
          bash ./.github/scripts/pack-changed.sh

      - name: Upload package artifacts
        if: steps.packages.outputs.any == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: nuget-packages
          path: ./packages/*.nupkg
          retention-days: 90

  publish:
    name: Publish to GitHub Packages
    runs-on: ubuntu-latest
    needs: pack
    if: needs.pack.outputs.any == 'true'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Download package artifacts
        uses: actions/download-artifact@v4
        with:
          name: nuget-packages
          path: ./packages

      - name: Add GitHub NuGet source
        run: |
          dotnet nuget add source --username ${{ github.repository_owner }} --password ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json"

      - name: Publish packages to GitHub
        run: |
          for package in ./packages/*.nupkg; do
            echo "Publishing $package"
            dotnet nuget push "$package" --source "github" --api-key ${{ secrets.GITHUB_TOKEN }} --skip-duplicate
          done
